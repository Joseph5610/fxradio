language: java
install: true
os: linux
dist: trusty
jdk: oraclejdk8
script:
- "./gradlew jfxJar"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_deploy:
  - ls build
  - zip -r releaseJar.zip build/jfx/app
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: releaseJar.zip
  skip_cleanup: true
  cleanup: true
  on:
    repo: Joseph5610/broadcastsFX