buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

apply plugin: 'javafx-gradle-plugin'

version "0.1.1-1"

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

dependencies {
    // Align versions of all Kotlin components
    compile platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    runtime group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.70'
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4"

    compile 'no.tornado:tornadofx:1.7.20'
    compile 'org.controlsfx:controlsfx:8.40.16'
    compile 'no.tornado:tornadofx-controlsfx:0.1.1'

    compile 'com.squareup.retrofit2:retrofit:2.8.1'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    compile 'io.github.microutils:kotlin-logging:1.7.9'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    compile 'org.apache.logging.log4j:log4j-api:2.9.1'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'

    compile 'commons-io:commons-io:2.6'

    compile 'com.github.thomasnield:rxkotlinfx:2.2.2'

    compile 'org.xerial:sqlite-jdbc:3.21.0.1'
    compile 'org.nield:rxkotlin-jdbc:0.4.1'
    compile "de.codecentric.centerdevice:centerdevice-nsmenufx:2.1.7"

    //Players
    compile 'io.humble:humble-video-all:0.3.0'
    compile 'uk.co.caprica:vlcj:4.4.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile "org.testfx:testfx-core:4.0.16-alpha"
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testCompile "org.testfx:testfx-junit5:4.0.16-alpha"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

jfx {
    HashMap<String, String> attributes = new HashMap<String, String>()
    attributes.put('Implementation-Version', version.toString())
    verbose = true
    appName = "FXRadio"
    // minimal requirement for jfxJar-task
    manifestAttributes = attributes
    mainClass = 'online.hudacek.broadcastsfx.BroadcastsKt'

    // minimal requirement for jfxNative-task
    vendor = 'FXRadio'
    jfxMainAppJarName = "fxRadio.jar"
    deployDir = "src/main/deploy"
    nativeOutputDir = "build/jfx/native"
    nativeReleaseVersion = version
}

test {
    useJUnitPlatform()
}